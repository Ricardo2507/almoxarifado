<!doctype html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Sistema{% endblock %}</title>

    <!-- Bootstrap 5 CSS via CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <!-- Marca -->
            <a class="navbar-brand" href="{% url 'materiais:lista' %}">Almoxarifado</a>

            <!-- Botão toggler (mobile) -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Itens do navbar -->
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto"> <!-- ms-auto empurra para a direita -->
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'materiais:lista'  %}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'notas:nova' %}">Nova Nota Fiscal</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'notas:listar' %}">Listar Notas</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'requisicoes:nova' %}">Nova Requisição</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'requisicoes:listar' %}">Listar Requisições</a>
                    </li>
                        {% if user.is_authenticated %}
                            <li class="nav-item">
                                <!-- Logout via POST -->
                                <form method="post" action="{% url 'accounts:logout' %}" style="display:inline;">
                                    {% csrf_token %}
                                    <button type="submit" class="btn btn-link nav-link p-0" style="display:inline;">Sair</button>
                                </form>
                            </li>
                        {% else %}
                            <li class="nav-item">
                                <a class="nav-link" href="{% url 'accounts:login' %}">Login</a>
                            </li>
                     
                        {% endif %}
                </ul>
            </div>
        </div>
    </nav>

    <!-- Conteúdo principal -->
    <div class="container mt-4">
        {% block content %}
        {% endblock %}
    </div>

    <!-- Bootstrap 5 JS via CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
